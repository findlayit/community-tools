<div class="container">
  <div class="col-md-offset-4 col-md-4">

    <div class="form-signin">
      <h2 class="form-signin-heading">Please sign in</h2>

      <div class="form-group">
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="" [(ngModel)]="loginRequest.UserName">
      </div>

      <div class="form-group">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" [(ngModel)]="loginRequest.Password">
      </div>

      <div class="checkbox">
        <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
      </div>

      <button class="btn btn-lg btn-primary btn-block" type="button" (click)="signIn()">Sign in</button>
    </div>

  </div>
</div>
